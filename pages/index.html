<!DOCTYPE html>
<html>
<head>
<style>
  #heart {
    font-size: 24px;
    position: relative;
    left: 30%;
    top: 20vh;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
  }
</style>
</head>
<body>
    <h1>Tatiane, eu amo você, se você me ama dá uma risadinha</h1>
  <div id="heart">❤️ Eu te amo Tatiane ❤️</div>
</body>
</html>
